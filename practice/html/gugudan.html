<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 출력 함수 만들기</h1>
    <hr>
    <script>
        function gugudan(dan){
            for(let i = 1; i <= 9; i++){
                document.write(`${dan} * ${i} = ${dan * i} <br>`);
            }
        }
        let dan = prompt("몇 단할까용?","");
        if(!isNaN(dan)){
            gugudan(dan);
        }
    </script>
</body>
</html>
