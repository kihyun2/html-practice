<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.button {
      text-decoration: none;
      color: #fff;
      background: #ff6f61;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #ff3b2f;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>✨ Welcome ✨</h1>
    <p>이건 그냥 예쁜 느낌만 가득한 페이지입니다.<br> 아무 기능도 없지만 마음은 따뜻해지길 바랍니다 😌</p>
    <a href="#" class="button">시작하기</a>
    <footer>
      © 2025 My Pretty Page
    </footer>
  </div>
</body>

</html>
