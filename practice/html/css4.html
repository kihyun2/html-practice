<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 표준단위</title>
    <style>
        div#em div {
            font-size: 2em;
        }

        div#rem div {
            font-size: 2rem;
        }

        div#per div {
            font-size: 200%;
        }
    </style>
</head>

<body>
    <div id="em"> 16px
        <div> 2em -> 32px
            <div>2em -> 64px
                <div>2em -> 128px</div>
            </div>
        </div>
    </div>
    <div id="rem">16px
        <div> 2rem
            <div>2rem
                <div>2rem</div>
            </div>
        </div>
    </div>

    <div id="per">16px
        <div> 200%
            <div>200%
                <div>200%</div>
            </div>
        </div>
    </div>
</body>

</html>
