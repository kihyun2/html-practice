<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body>
    <h3>로그인 폼</h3>
    <hr>
    <form action="login.html" method="get">
        <label for="inputId">아이디</label>
        <input type="text" name="아이디" id="inputId" size="15" placeholder="아이디를 입력하세요"><br>
        <label for="inputPassword">비밀번호</label>
        <input type="password" name="비밀번호" id="inputPassword" size="15" placeholder="비밀번호를 입력하세요" maxlength="4">
        <br>
        <label for="intro">자소서</label>
        <textarea name="intro" id="intro" cols="10" rows="10">
             이 곳에 자기소개서 작성
        </textarea>
        <fieldset>
            <legend>Choose your monster's features:</legend>

            <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">Scales</label>
            <input type="checkbox" id="horns" name="horns" />
            <label for="horns">Horns</label>

        </fieldset>

        <fieldset>
            <legend>Choose one : </legend>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </fieldset>

        <input type="submit" value="로그인">
    </form>
</body>

</html>
